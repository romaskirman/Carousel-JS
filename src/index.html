<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="./assets/images/hotel1.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel2.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel3.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel4.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel5.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel6.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel7.jpg" alt="hotel image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/hotel8.jpeg" alt="hotel image" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
